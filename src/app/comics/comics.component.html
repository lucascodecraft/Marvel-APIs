<div fxFlex fxLayout="column">
  <div fxLayout="row wrap">
    <div fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column" *ngFor="let comic of allComics"
      style="padding: 5px;">
      <mat-card>
        <img mat-card-image src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt="{{comic.title}}">
        <mat-card-title>
        </mat-card-title>
        <mat-card-footer>
          <a href="{{comic.urls[0].url}}" target="_blank" fxFlex mat-flat-button color="primary">
            Details
          </a>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
